version: "3.8"

services:
    container:
        image: "kohirens/alpine-awscli:${AWS_VER}-${ALPINE_VER}-${GLIBC_VER}"
        build:
            args:
                ALPINE_VER: ${ALPINE_VER}
                GLIBC_VER: ${GLIBC_VER}
            dockerfile: "Dockerfile"
            context: "."
            target: "dev"
        tty: true
